experiment:
  seed: 42
  epochs: 10000
  lr: 0.0003 # 0.0003 * sqrt(32 / 4)

stats:
  iter_update_freq: 1000

data:

  slice_len: 3.0  # Same as Moses et al.
  train_ratio: 0.98
  batch_size: 16 # Previously: 4

  norm:
    n_sample_batches: 4
    per_channel: True
    scaler_conf:
      standard_scaler:

  dataset_sizes:
    Armeni2022: 269
    Schoffelen2019: 273
  
  preproc_config:
    armeni2022:
      filtering: True
      resample: 250
      notch_freqs: [50, 100]
      bandpass_lo: 0.5
      bandpass_hi: 125
    schoffelen2019:
      filtering: True
      resample: 250
      notch_freqs: [50, 100]
      bandpass_lo: 0.5
      bandpass_hi: 125

model:
  seanet:
    vq_dim: 64
    codebook_size: 1024
    shared_dim: 300
    ratios: [1]
    conv_channels: [512, 512]
    # sub_block:
    data_block:
    vad_scale: 10.0 # Sch: 150 hours, Arm: 30 hours.  150 : 30 = 5 : 1 so 10.0 / 5 => 2x weighting on VAD over recon
    objective: "autoregressive"

